name: "CLA Assistant"

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: |
          github.event_name == 'pull_request_target' ||
          (
            github.event_name == 'issue_comment' &&
            github.event.issue.pull_request &&
            (
              github.event.comment.body == 'recheck' ||
              github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA'
            )
          )
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: "signatures/version1/cla.json"
          path-to-document: "${{ github.server_url }}/${{ github.repository }}/blob/main/CLA.md"
          branch: "cla-signatures"
          allowlist: "dependabot[bot],github-actions[bot],renovate[bot]"
          custom-notsigned-prcomment: |
            Thanks for your contribution.

            This repository requires signing the Contributor License Agreement (CLA) before we can merge.
            - CLA: ${{ github.server_url }}/${{ github.repository }}/blob/main/CLA.md

            To sign, please comment on this pull request with:
            `I have read the CLA Document and I hereby sign the CLA`
          custom-pr-sign-comment: "I have read the CLA Document and I hereby sign the CLA"

