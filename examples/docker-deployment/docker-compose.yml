version: "3.9"

services:
  netns:
    # Anchor container that owns the shared network namespace
    image: alpine:3.19
    command: ["sleep", "infinity"]
    ports:
      - "8080:8080"
      - "3306:3306"
      - "127.0.0.1:8005:8005"

  app:
    network_mode: "service:netns"
    build:
      context: ./../../
      dockerfile: ./docker/runtime/Dockerfile
    depends_on:
      netns:
        condition: service_started
      mysql:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: appuser
      DB_PASSWORD: appsecret
      DB_NAME: app
      STORAGE_MODE: LOCAL
      OIDC_CLIENT_ID: workflow-engine
      OIDC_CLIENT_SECRET: workflow-secret
      OIDC_DISCOVERY_URL: http://localhost:8005/realms/workflow/.well-known/openid-configuration
      OIDC_REDIRECT_URL: http://localhost:8080/auth/callback
      BASE_URL: http://localhost:8080/
      ENVIRONMENT_LABEL: "DEV"

  mysql:
    network_mode: "service:netns"
    image: mysql:8.4
    command: --mysql-native-password=ON
    depends_on:
      netns:
        condition: service_started
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: app
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appsecret
      MYSQL_ROOT_HOST: "%"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost --user=root --password=${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  keycloak:
    network_mode: "service:netns"
    image: keycloak/keycloak:26.2.5
    command: start-dev --http-port=8005 --import-realm
    depends_on:
      netns:
        condition: service_started
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_HOST: 0.0.0.0
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    volumes:
      - ./keycloak/realm-workflow.json:/opt/keycloak/data/import/realm-workflow.json:ro

volumes:
  upload-data:
